<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salvo - Game</title>
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <div id="app">
        <h1 class="center">Battleship</h1>
        <div class="center">
            <p class="inline" id="currentPlayer">{{currentPlayer.email}} <span class="red">(you)</span></p>
            <p class="inline">Vs.</p>
            <p class="inline" id="opponent">{{opponent.email}}</p>
        </div>
        <div class="grids_container">
            <table>
                <tbody>
                    <tr>
                        <th class="no_background"></th>
                        <th v-for="column in columns" class="position">{{column}}</th>
                    </tr>
                    <tr v-for="row in rows">
                        <th class="position">{{row}}</th>
                        <td v-for="cell in 10" :id="row + cell"></td>
                    </tr>
                </tbody>
            </table>
            <table>
                <tbody>
                    <tr>
                        <th class="no_background"></th>
                        <th v-for="column in columns" class="position">{{column}}</th>
                    </tr>
                    <tr v-for="row in rows">
                        <th class="position">{{row}}</th>
                        <td v-for="cell in 10" :id="'s' + row + cell"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <form onsubmit="return false">
            <button type="submit" v-on:click="logOut()">Log Out</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>
